name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [devenv]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        if: github.event_name == 'push'
        uses: actions/checkout@v4

      - name: Check if PR mergeable
        if: github.event_name == 'pull_request'
        run: |
          if [ -z "${{ github.event.pull_request.merge_commit_sha }}" ]; then
            echo "ERROR: merge_commit_sha is empty. PR is likely not mergeable (conflicts) or GitHub couldn't create a merge commit."
            exit 1
          fi

      - name: Checkout code (PR merge result)
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          set +e
          pytest -v -m unit --tb=short
          exit_code=$?
          set -e

          if [ "$exit_code" = "5" ]; then
            echo "WARNING: No unit tests found"
            exit 0
          fi

          if [ "$exit_code" != "0" ]; then
            echo "ERROR: Unit tests failed"
            exit $exit_code
          fi

          echo "Unit tests passed"

      - name: Run acceptance tests
        run: |
          set +e
          pytest -v -m acceptance --tb=short
          exit_code=$?
          set -e

          if [ "$exit_code" = "5" ]; then
            echo "WARNING: No acceptance tests found"
            exit 0
          fi

          if [ "$exit_code" != "0" ]; then
            echo "ERROR: Acceptance tests failed"
            exit $exit_code
          fi

          echo "Acceptance tests passed"

      - name: Run smoke tests
        run: |
          set +e
          pytest -v -m smoke --tb=short
          exit_code=$?
          set -e

          if [ "$exit_code" = "5" ]; then
            echo "WARNING: No smoke tests found"
            exit 0
          fi

          if [ "$exit_code" != "0" ]; then
            echo "ERROR: Smoke tests failed"
            exit $exit_code
          fi

          echo "Smoke tests passed"

