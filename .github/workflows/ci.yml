name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches:
      - "_stage/**"

concurrency:
  group: acceptance-sheets
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        if: github.event_name == 'push'
        uses: actions/checkout@v4

      - name: Checkout code (PR merge result)
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          set +e
          pytest -v -m unit --tb=short
          exit_code=$?
          set -e

          if [ "$exit_code" = "5" ]; then
            echo "WARNING: No unit tests found"
            exit 0
          fi

          if [ "$exit_code" != "0" ]; then
            echo "ERROR: Unit tests failed"
            exit $exit_code
          fi

          echo "Unit tests passed"

      - name: Setup Google credentials
        run: printf '%s' '${{ secrets.GOOGLE_SA_JSON }}' > "$RUNNER_TEMP/sa.json"

      - name: Make scripts executable
        run: chmod +x scripts/acceptance.sh

      - name: Run acceptance tests (with reset)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/sa.json
          TEMPLATE_SPREADSHEET_ID: ${{ secrets.TEMPLATE_SPREADSHEET_ID }}
          RUNTIME_SPREADSHEET_ID: ${{ secrets.RUNTIME_SPREADSHEET_ID }}
        run: scripts/acceptance.sh

      - name: Run smoke tests
        run: |
          set +e
          pytest -v -m smoke --tb=short
          exit_code=$?
          set -e

          if [ "$exit_code" = "5" ]; then
            echo "WARNING: No smoke tests found"
            exit 0
          fi

          if [ "$exit_code" != "0" ]; then
            echo "ERROR: Smoke tests failed"
            exit $exit_code
          fi

          echo "Smoke tests passed"

