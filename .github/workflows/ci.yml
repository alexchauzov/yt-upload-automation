name: CI

on:
  pull_request:
    branches: [main, devenv]
  push:
    branches: [main, devenv]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest -v -m unit --tb=short

      - name: Run acceptance tests
        run: |
          set +e
          pytest -v -m acceptance --tb=short
          exit_code=$?
          set -e

          if [ "$exit_code" != "5" ] && [ "$exit_code" != "0" ]; then
            echo "ERROR: Acceptance tests failed (exit code: $exit_code)"
            exit 1
          fi

          if [ "$exit_code" == "5" ]; then
            echo "WARNING: Acceptance tests skipped"
            exit 1
          fi

          echo "âœ“ Acceptance tests passed"

      - name: Run smoke tests
        run: |
          pytest -v -m smoke --tb=short

